# ========== Roles ==========
roles.admin=ADMIN
roles.manager=MANAGER
roles.librarian=LIBRARIAN
roles.user=USER

# ========== Permissions ==========

# Admin: toàn quyền quản lý hệ thống, bao gồm bình luận
permissions.admin=BOOK_CREATE,BOOK_READ,BOOK_UPDATE,BOOK_DELETE,CATEGORY_MANAGE,POST_CREATE,POST_DELETE_OWN,COMMENT_DELETE_OWN,DASHBOARD_VIEW,USER_MANAGE,ROLE_MANAGE,\
COMMENT_VIEW_ALL,COMMENT_DELETE_ANY,COMMENT_UPDATE_ANY,COMMENT_TOGGLE_VISIBILITY,COMMENT_APPROVE,COMMENT_VIEW_REPORTED,COMMENT_BAN_USER,COMMENT_PIN,COMMENT_STATISTICS

# Manager: quyền hạn vừa phải, không can thiệp sâu vào bình luận
permissions.manager=BOOK_READ,POST_CREATE,POST_DELETE_OWN,COMMENT_DELETE_OWN,DASHBOARD_VIEW

# Librarian: quản lý danh mục sách
permissions.librarian=BOOK_READ,CATEGORY_MANAGE

# User: các quyền tương tác cơ bản với bài viết và bình luận
permissions.user=BOOK_READ,POST_CREATE,POST_COMMENT,POST_LIKE,COMMENT_DELETE_OWN,POST_DELETE_OWN,\
COMMENT_CREATE,COMMENT_VIEW,COMMENT_UPDATE_OWN,COMMENT_REPORT
